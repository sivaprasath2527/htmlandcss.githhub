<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sivaprasath</title>
    <link type="text/css" rel="stylesheet" href="./stylesheet.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
  </head>

  <body>
    <div class="body-tag">

    <div class="container">
      <div class="form">
        <h2>Create a new compaign</h2>
        <form>
          <label>SELECT STORE*</label>
          <select>
            <option>BSS-Ponmalai</option>
            <option>BSS-annamalai</option>
            <option>BSS-malai</option>
          </select>

          <div class="group-div">
            <div>
              <label>CAMPAIGN TITLE*</label>
              <input type="text" placeholder="Enter Campaign Title" required />
            </div>
            <div>
              <label>CAMPAIGN DESCRIPTION*</label>
              <input
                type="text"
                placeholder="Enter Campaign Description"
                required
              />
            </div>
          </div>

          <div class="group-div">
            <div>
              <label>NO. OF COUPONS*</label>
              <input type="number" placeholder="0" required />
            </div>
            <div>
              <label>LINK TO THE APP</label>
              <input
                type="text"
                placeholder="Enter Your Business's App's Link"
                required
              />
            </div>

            <div>
              <label>LINK TO THE WEBSITE</label>
              <input
                type="text"
                placeholder="Enter Your Business's Website's Link"
                required
              />
            </div>
          </div>

          <div class="group-div">
            <div class="w-100">
              <label>Start Date*</label>
              <input type="date" required />
            </div>

            <div class="w-100">
              <label>End Date*</label>
              <input type="date" required />
            </div>
          </div>

          <label>Expiry date of coupon code*</label>
          <input type="date" required />

          <label for="compaign">Upload Compaign Pitcures</label>

          <input
            type="file"
            id="compaign"
            name="compaign"
            accept="image/png, image/jpeg"
          />
        </form>
      </div>
    </div>
</div>
  </body>
</html>
